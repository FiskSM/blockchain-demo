<h1>SHA256 Hash</h1>
<div id="well1" class="well">
    <form class="form-horizontal">
        <div class="form-group"><label for="data" class="col-sm-2 control-label">Data:</label>
            <div class="col-sm-10">
                <textarea id="data"
                          rows="10"
                          ng-model="vm.data"
                          ng-change="vm.hash = $root.sha256(vm.data)"
                          class="form-control">
                </textarea>
            </div>
        </div>
        <div class="form-group"><label for="hash" class="col-sm-2 control-label">Hash:</label>
            <div class="col-sm-10">
                <input id="hash" type="text" disabled ng-model="vm.hash" class="form-control">
            </div>
        </div>
    </form>
</div>
