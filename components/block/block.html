<div class="well" ng-class="{'well-success': vm.valid, 'well-error': !vm.valid}">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="block{{vm.id}}number" class="col-sm-2 control-label">Block:</label>
            <div class="col-sm-10">
                <div class="input-group"><span class="input-group-addon">#</span>
                    <input id="block{{vm.id}}number"
                           type="text"
                           ng-model="vm.number"
                           ng-change="vm.updateBlock()"
                           class="form-control">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="block{{vm.id}}nonce" class="col-sm-2 control-label">Nonce:</label>
            <div class="col-sm-10">
                <input id="block{{vm.id}}nonce"
                       type="text"
                       ng-model="vm.nonce"
                       ng-change="vm.updateBlock()"
                       class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="block{{vm.id}}data" class="col-sm-2 control-label">Data:</label>
            <div class="col-sm-10">
                <textarea id="block{{vm.id}}data"
                          rows="10"
                          ng-model="vm.data"
                          ng-change="vm.updateBlock()"
                          class="form-control">
                </textarea>
            </div>
        </div>
        <div id="state" class="form-group">
            <label for="block{{vm.id}}hash" class="col-sm-2 control-label">Hash:</label>
            <div class="col-sm-10">
                <input id="block{{vm.id}}hash" type="text" ng-model="vm.hash" disabled class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2"><i class="icon-spinner icon-spin icon-large"></i></div>
            <div class="col-sm-10">
                <button data-style="expand-right" class="btn btn-primary ladda-button" ng-click="vm.mine()">
                    <span class="ladda-label">Mine</span>
                </button>
                <span ng-if="vm.mined">{{vm.miningStats}}</span>
            </div>
        </div>
    </form>
</div>
